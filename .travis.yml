language: objective-c

matrix:
  include:
  - os: osx
    osx_image: xcode8.2
  - os: osx
    osx_image: xcode8.3


script:
  - xcrun simctl list
  - uname -a
  - sysctl hw.ncpu
  - sysctl hw.memsize
  - curl https://raw.githubusercontent.com/travis-infrastructure/osx-image-bootstrap/00abc38d5631223c8dc3b7a0909eeed05ca29c5a/simulator-cleaner.rb -o $HOME/simclean.rb
  - ruby $HOME/simclean.rb
