language: objective-c
os: osx

matrix:
  include:
  - os: osx
    osx_image: beta-xcode6.1
  - os: osx
    osx_image: xcode7.3

script:
  - uname -a
  - df -h /
  - xcodebuild -version
  - brew list --versions
  - brew cask list --versions
  - nvm list
  - rvm list
  - python2.6 --version
  - python2.7 --version
  - motion --version
  - pod --version


